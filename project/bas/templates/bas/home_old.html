{% extends 'main.html' %}

{% block content %}
<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }
</style>

<div class="home-container">
    <div>
        {% url 'home' as the_url %}
        {% include 'bas/topics.html' with link=the_url %}
    </div>
    <div>
        <h5>{{room_count}} rooms found</h5>
        <a href="{% url 'createRoom' %}">
            Create Room
        </a>
        {% include 'bas/feed.html' %}
    </div>
    <div>
        {% include 'bas/activity.html' %}
    </div>
</div>
{% endblock %}
