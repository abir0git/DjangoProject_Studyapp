{% extends 'main.html' %}

{% block content %}
{% if type == 'create' %}
<main class="create-room layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{{request.META.HTTP_REFERER}}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
              </path>
            </svg>
          </a>
          <h3>Create Study Room</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="" method="POST">
          {% csrf_token %}
          <div class="form__group">
            <label for="room_name">Room Name</label>
            <input id="room_name" name="room_name" type="text" placeholder="E.g. Mastering Python + Django" />
          </div>
          <div class="form__group">
            <label for="room_topic">Topic</label>
            <input required type="text" name="topic" id="room_topic" list="topic-list" />
            <datalist id="topic-list">
              <select id="room_topic">
                <option value="">Select your topic</option>
                {% for t in Topics %}
                <option value="{{t.name}}">{{t.name}}</option>
                {% endfor %}
              </select>
            </datalist>

          </div>


          <div class="form__group">
            <label for="room_about">About</label>
            <textarea name="room_about" id="room_about" placeholder="Write about your study group..."></textarea>
          </div>
          <div class="form__action">
            <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Cancel</a>
            <button class="btn btn--main" type="submit">Submit</button>
          </div>
        </form>
        <!-- <form action="" method="POST" class="form">
          {% csrf_token %}
          {{form.as_p}}
          <input type="submit" value="Submit"/>
      </form> -->
      </div>
    </div>
  </div>
</main>
{% endif %}
{% if type == 'update' %}
<main class="create-room layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{{request.META.HTTP_REFERER}}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
              </path>
            </svg>
          </a>
          <h3>Update Study Room</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="" method="POST">
          {% csrf_token %}
          <div class="form__group">
            <label for="room_name">Room Name</label>
            <input id="room_name" name="room_name" type="text" value="{{Room.name}}" />
          </div>
          <div class="form__group">
            <label for="room_topic">Topic</label>
            <input required type="text" name="topic" id="room_topic" list="topic-list" value="{{Room.topic.name}}"/>
            <datalist id="topic-list">
              <select id="room_topic">
                <option value="{{Room.topic.name}}">Select your topic</option>
                {% for t in Topics %}
                <option value="{{t.name}}" selected>{{t.name}}</option>
                {% endfor %}
              </select>
            </datalist>

          </div>


          <div class="form__group">
            <label for="room_about">About</label>
            <textarea name="room_about" id="room_about" >{{Room.description}}"</textarea>
          </div>
          <div class="form__action">
            <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Cancel</a>
            <button class="btn btn--main" type="submit">Submit</button>
          </div>
        </form>
        <!-- <form action="" method="POST" class="form">
          {% csrf_token %}
          {{form.as_p}}
          <input type="submit" value="Submit"/>
      </form> -->
      </div>
    </div>
  </div>
</main>
{% endif %}
{% endblock %}
