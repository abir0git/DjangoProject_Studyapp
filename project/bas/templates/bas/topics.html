        <h2>Browse Topics</h2>
    </div>
    <ul class="topics__list">
        <li>
        <a href="{{link}}" class="active">All <span>{{total_room}}</span></a>
        </li>
        {% for topic in Topics %}
        <li>
        <a href="{{link}}?q={{topic.topic.name}}">{{topic.topic.name}} 
            <span>{{topic.count}}</span></a>
        </li>
        {% endfor %}
    </ul>
